<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <h1>Quiz de Conhecimentos Gerais</h1>
            <div id="quiz">
                <div class="question-box" id="question-box">
                    <h2 id="question">Pergunta aparecerá aqui</h2>
                    <div class="options" id="options">
                        <!-- Opções serão inseridas aqui via JavaScript -->
                    </div>
                </div>
                <button id="next-btn" class="next-btn">Próxima Pergunta</button>
                <div id="result" class="result hide">
                    <h2>Resultado</h2>
                    <p>Sua pontuação: <span id="score">0</span> de <span id="total-questions">0</span></p>
                    <button id="restart-btn" class="restart-btn">Recomeçar Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
