<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>How to Style HTML Input Placeholders In CSS</title>
		<link rel="stylesheet" href="aula2.css">
	</head>
	<body>
		<form>
			<div class="form-group">
				<label for="name">Campo de Texto</label>
				<input type="text" name="name" class="text" id="name" placeholder=>
			</div>
			<div class="form-group">
				<label for="email">Campo de Senha</label>
				<input type="email" name="name" class="text email required" id="email" placeholder>
			</div>
			<div class="form-group"></div>
		</form>
	</body>
</html>
