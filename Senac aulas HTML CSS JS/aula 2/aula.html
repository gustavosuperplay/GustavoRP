<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hyperlinks: <a href="">
        <!-- Link para outro website -->
         <a href="https://www.example.com">Visite nosso site</a>
        <!-- Link interno para a seção de ID "section2" -->
         <a href="#section2">Ir para a Seção 2</a>
        <!-- Link para enviar um e-mail -->
         <a href="mailto:email@example.com">Envie-nos um e-mail</a>
        <!-- Link para fazer uma chamada telefônica -->
         <a href="tel:+1234567890">Ligue para nós</a>
        <!-- Link que abre em uma nova aba ou janela -->
         <a href="https://www.example.com" target="_blank"
        rel="noopener">Abra em uma nova aba</a>
</body>
</html>
